<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo List App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Todo List App</h1>

    <div class="input-section">
      <input type="text" id="todoInput" placeholder="Enter a todo..." />
      <button id="addTodoBtn" disabled>Add Todo</button>
    </div>

    <ul id="todoList"></ul>

    <p id="emptyMessage">No todos yet ðŸš€</p>

    <div class="stats">
      <p>Total Todos: <span id="totalTodos">0</span></p>
      <p>Completed Todos: <span id="completedTodos">0</span></p>
    </div>

    <button id="clearAllBtn" class="clear-btn">Clear All</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
