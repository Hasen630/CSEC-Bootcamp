<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <h1>Hasen Ahmed</h1>
        <p class="title">Software Engineering Student</p>
    </header>
    <!-- Profile Section -->
    <section class="profile">
        <img src="IMG.jpg" alt="Profile Image">
        <p>
            Hello! I am a passionate software engineering student at ASTU who enjoys
            building web applications and learning new technologies.
        </p>
    </section>

    <!-- Skills Section -->
    <section class="skills">
        <h2>Skills</h2>
        <div class="skills-grid">
            <div class="skill-card">HTML</div>
            <div class="skill-card">CSS</div>
            <div class="skill-card">JavaScript</div>
            <div class="skill-card">Problem Solving</div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>Hasen Ahmed Â© 2025</p>
    </footer>

</body>
</html>
